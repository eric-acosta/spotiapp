<app-loading *ngIf="loadingArtist"></app-loading>

<div class="row animated fadeIn" *ngIf="!loadingArtist;">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle" alt="">
    </div>
    <div class="col">
        <h3>{{artista.name}}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">
                Ir a la pagina del artista
            </a>

        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-danger">Regresar</button>
    </div>
</div>

<div class="row m-5">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th>
                        <font color="#fff">Foto</font>
                    </th>
                    <th>
                        <font color="#fff">Album</font>
                    </th>
                    <th>
                        <font color="#fff">Canci√≥n</font>
                    </th>
                    <th>
                        <font color="#fff">Vista Previa</font>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor=" let track of topTracks ">
                    <td>
                        <img [src]="track.album.images | noimage" class="img-thumb">
                    </td>
                    <td>
                        <font color="#fff">{{track.album.name}}</font>
                    </td>
                    <td>
                        <font color="#fff">{{track.name}}</font>
                    </td>
                    <td>
                        <!-- <audio [src]="track.preview_url" controls></audio> -->
                        <iframe src="https://open.spotify.com/embed/track/6PR1gjd3UOLfXNDUcKpTTg" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>

            </tbody>

        </table>

    </div>

</div>
